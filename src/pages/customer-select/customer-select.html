<ion-header>

  <ion-navbar color="primary">
    <ion-title>选择客户</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="searchCustomer($event)" [(ngModel)]="keyword"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let customer of showCustomers" (click)="customerSelected(customer)">
      {{customer.name}}
    </ion-item>
  </ion-list>

</ion-content>
