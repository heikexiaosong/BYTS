<ion-content padding class="login">
    <div class="wrap">
        <img src="assets/logo.png" width="24%">
    </div>

    <ion-item class="login-title">
        BYTS追溯管理系统
    </ion-item>

    <form (ngSubmit)="login()" [formGroup]="loginFormControl">
        <ion-list inset>
            <ion-item class="login-input">
                <ion-label><ion-icon name="person"></ion-icon></ion-label>
                <ion-input type="username" formControlName="username" placeholder="请输入用户名"></ion-input>
            </ion-item>
            <ion-item class="login-input">
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                <ion-input type="password" formControlName="password" placeholder="请输入密码"></ion-input>
            </ion-item>
            <button ion-button round type="submit" class="btn-submit">登录</button>
        </ion-list>
    </form>
</ion-content>
